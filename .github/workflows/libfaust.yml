  build-macos:
    strategy:
      matrix:
        include:
          # - name: macos-x86_64
          #   os: macos-11
          #   cmake-options: >-
          #     -DCMAKE_BUILD_TYPE=Release
          #     -DCMAKE_VERBOSE_MAKEFILE=ON
